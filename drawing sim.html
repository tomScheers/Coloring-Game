                                    <div class="red-value-changer input-wrapper">
                                        <button class="red-value-decrement">-</button>
                                        <input type="number" value="0" class="red-value-input" min="0" max="255"> 
                                        <button class="red-value-increment rotate">+</button>
                                    </div>
                                    <div class="green-value-changer input-wrapper">
                                        <button class="green-value-decrement">-</button>
                                        <input type="number" value="0" class="green-value-input" min="0" max="255"> 
                                        <button class="green-value-increment rotate">+</button>
                                    </div>
                                    <div class="blue-value-changer input-wrapper">

                                        <input type="number" value="0" class="blue-value-input" min="0" max="255">

                                    </div>

                                    <div class="exit-save-buttons">
                                        <button class="close-button" class="close-button">X</button>
                                        <button class="save-button" class="save=button">Save</button>
                                    </div>

                                </div>
                                <div id="custom-colors-previewer">

                                </div>
                            </div>

                </div>
                <div id="size-settings" class="section-wrapper">
                    <p>Choose Your Pencil Size:</p>
                    <div id="size-choices">
                        <span class="size-span-flex-wrapper">
                            <input id="super-big" class="size-option" type="radio" name="pencil-size"
                                value="super-big"></input>
                            <label for="super-big">Super big</label>
                        </span>
                        <span class="size-span-flex-wrapper">
                            <input id="big" class="size-option" type="radio" name="pencil-size" value="big"></input>
                            <label for="big">Big</label>
                        </span>
                        <span class="size-span-flex-wrapper">
                            <input id="medium" class="size-option" type="radio" name="pencil-size" value="medium"
                                checked></input>
                            <label for="medium">Medium</label>
                        </span>
                        <span class="size-span-flex-wrapper">
                            <input id="small" class="size-option" type="radio" name="pencil-size" value="small"></input>
                            <label for="small">Small</label>
                        </span>
                        <span class="size-span-flex-wrapper">
                            <input id="super-small" class="size-option" type="radio" name="pencil-size"

                        </span>

                <div id="pencil-type-settings" class="section-wrapper">
                    <p>Choose Your Pencil Type:</p>
                    <div id="pencil-types-wrapper">
                        <span class="pencil-types-flex-wrapper">
                            <input id="pencil" class="pencil-type" type="radio" name="pencil-type" checked></input>
                            <label for="pencil">Pencil</label>
                        </span>
                        <span class="pencil-types-flex-wrapper">
                            <input id="eraser" class="pencil-type" type="radio" name="pencil-type"></input>
                            <label for="eraser">Eraser</label>
                        </span>
                    </div>
