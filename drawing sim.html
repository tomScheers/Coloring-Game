<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Drawing Simulator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="grid-container">
        <nav id="settings-top">

        </nav>
        <div id="grid-con">
            <section id="settings-left">
                <div id="color-settings" class="section-wrapper">
                    <p>Change Color Settings:</p>
                    <div id="rainbow-colors">
                        <button id="red" class="color-settings-icon color-setting-square selected-settings"></button>
                        <button id="orange" class="color-settings-icon color-setting-square"></button>
                        <button id="yellow" class="color-settings-icon color-setting-square"></button>
                        <button id="green" class="color-settings-icon color-setting-square"></button>
                        <button id="blue" class="color-settings-icon color-setting-square"></button>
                        <button id="indigo" class="color-settings-icon color-setting-square"></button>
                        <button id="violet" class="color-settings-icon color-setting-square"></button>
                    </div>
                    <div id="black-white-colors">
                        <button id="white" class="color-settings-icon color-setting-square"></button>
                        <button id="lightgray" class="color-settings-icon color-setting-square"></button>
                        <button id="silver" class="color-settings-icon color-setting-square"></button>
                        <button id="gray" class="color-settings-icon color-setting-square"></button>
                        <button id="darkgray" class="color-settings-icon color-setting-square"></button>
                        <button id="dimgray" class="color-settings-icon color-setting-square"></button>
                        <button id="black" class="color-settings-icon color-setting-square"></button>
                    </div>
                    <p>Put on a filter:</p>
                    <div id="lightning-and-alpha">
                        <div id="lightning">
                            <span class="settings-flex-wrapper">
                                <button id="light-100" class="color-setting-square light-square selected-settings"></button>
                                <button id="light-80" class="color-setting-square light-square"></button>
                                <button id="light-60" class="color-setting-square light-square"></button>
                            </span>
                            <span class="settings-flex-wrapper">
                                <button id="light-40" class="color-setting-square light-square"></button>
                                <button id="light-20" class="color-setting-square light-square"></button>
                                <button id="light-0" class="color-setting-square light-square"></button>
                            </span>
                        </div>
                        <div id="alpha">
                            <span class="settings-flex-wrapper">
                                <button id="alpha-100" class="color-setting-square alpha-square selected-settings"></button>
                                <button id="alpha-80" class="color-setting-square alpha-square"></button>
                                <button id="alpha-60" class="color-setting-square alpha-square"></button>
                            </span>
                            <span class="settings-flex-wrapper">
                                <button id="alpha-40" class="color-setting-square alpha-square"></button>
                                <button id="alpha-20" class="color-setting-square alpha-square"></button>
                                <button id="alpha-0" class="color-setting-square alpha-square"></button>
                            </span>
                        </div>
                    </div>
                    <p>Create Your Own Custom Colors:</p>
                    <div id="custom-colors">
                        <button id="custom-color1" class="color-setting-square custom">+</button>
                        <button id="custom-color2" class="hidden"></button>
                        <button id="custom-color3" class="hidden"></button>
                        <button id="custom-color4" class="hidden"></button>
                        <button id="custom-color5" class="hidden"></button>
                        <button id="custom-color6" class="hidden"></button>
                        <button id="custom-color7" class="hidden"></button>
                    </div>
                </div>
                <div id="size-settings" class="section-wrapper">
                    <p>Choose Your Pencil Size:</p>
                    <form id="size-choices">
                        <span class="size-span-flex-wrapper">
                            <input id="super-big" class="size-option" type="radio" name="pencil-size"
                                value="super-big"></input>
                            <label for="super-big">Super big</label>
                        </span>
                        <span class="size-span-flex-wrapper">
                            <input id="big" class="size-option" type="radio" name="pencil-size" value="big"></input>
                            <label for="big">Big</label>
                        </span>
                        <span class="size-span-flex-wrapper">
                            <input id="medium" class="size-option" type="radio" name="pencil-size" value="medium"
                                checked></input>
                            <label for="medium">Medium</label>
                        </span>
                        <span class="size-span-flex-wrapper">
                            <input id="small" class="size-option" type="radio" name="pencil-size" value="small"></input>
                            <label for="small">Small</label>
                        </span>
                        <span class="size-span-flex-wrapper">
                            <input id="super-small" class="size-option" type="radio" name="pencil-size"
                                value="super-small"></input>
                            <label for="super-small">Super small</label>
                        </span>
                    </form>
                </div>
                <div id="pencil-type-settings" class="section-wrapper">
                    <p>Choose Your Pencil Type:</p>
                    <div id="pencil-types-wrapper">
                        <span class="pencil-types-flex-wrapper">
                            <input id="pencil" class="pencil-type" type="radio" name="pencil-type" checked></input>
                            <label for="pencil">Pencil</label>
                        </span>
                        <span class="pencil-types-flex-wrapper">
                            <input id="eraser" class="pencil-type" type="radio" name="pencil-type"></input>
                            <label for="eraser">Eraser</label>
                        </span>
                    </div>

                </div>
            </section>
            <section id="drawing-paper">
                <canvas id="drawing-canvas"></canvas>
            </section>
        </div>
    </div>


    <script src="drawingSim.js"></script>
</body>

</html>
